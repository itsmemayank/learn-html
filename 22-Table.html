<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Table</title>
  </head>
  <body>
    <!-- Table -->
    <table border="1">
      <!-- Caption -->
      <caption>
        TABLE
      </caption>

      <!-- Header -->
      <thead>
        <!-- Row -->
        <tr>
          <!-- Heading -->
          <th></th>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>

      <!-- Body -->
      <tbody>
        <tr>
          <!-- Data -->
          <th>Row 1</th>
          <td>Data 1</td>
          <td>Data 2</td>
        </tr>
        <tr>
          <!-- Data -->
          <th>Row 2</th>
          <td colspan="2">COLSPAN 3 & 4</td>
        </tr>
        <tr>
          <!-- Data -->
          <th rowspan="2">ROWSPAN 3 & 4</th>
          <td>Data 5</td>
          <td>Data 6</td>
        </tr>
        <tr>
          <!-- Data -->
          <td>Data 7</td>
          <td>Data 8</td>
        </tr>
      </tbody>

      <!-- Footer -->
      <tfoot>
        <tr>
          <!-- Heading -->
          <th></th>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
