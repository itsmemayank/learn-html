<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Blockquote Tag</title>
  </head>
  <body>
    <blockquote cite="http://www.google.com">
      In this block we can write any motivational quotes or any other quotes
      from any websites. We also have to mention from which site we have taken
      this quote.
    </blockquote>
  </body>
</html>
