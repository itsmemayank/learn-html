<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>File Upload</title>
  </head>
  <body>
    <!-- Uploads Single File -->
    <form enctype="multipart/form-data">
      <input type="file" />
    </form>

    <br />

    <!-- Uploads Multiple File -->
    <form enctype="multipart/form-data">
      <input type="file" multiple />
    </form>
  </body>
</html>
