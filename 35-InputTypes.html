<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Input Types</title>
  </head>
  <body>
    <form>
      <input type="text" name="" value="" placeholder="Text" /><br />
      <input type="number" name="" value="" placeholder="Number" /><br />
      <input type="email" name="" value="" placeholder="Email" /><br />
      <input type="password" name="" value="" placeholder="Password" /><br />
      <input type="url" name="" value="" placeholder="URL" /><br />
      <input type="date" name="" value="" placeholder="Date" /><br />
      <input type="time" name="" value="" /><br />
      <input type="color" name="" value="" /><br />
      <input type="range" min="100" max="500" /><br />
      <input type="reset" name="" value="Reset" /><br />
    </form>
  </body>
</html>
