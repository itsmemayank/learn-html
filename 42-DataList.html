<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DataList</title>
  </head>
  <body>
    <form>
      <label>Google: </label>
      <input type="text" list="fruits" autofocus>
      <datalist id="fruits">
        <option value="apple">
        <option value="mango">
        <option value="orange">
        <option value="grapes">
      </datalist>
      <input type="submit" value="Search">
    </form>
  </body>
</html>
