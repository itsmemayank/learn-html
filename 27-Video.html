<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Video Tag</title>
  </head>
  <body>
    <!-- Video Tag -->
    <video
      src="video.mp4"
      type="video/mp4"
      controls
      width="1000"
      height="500"
      autoplay
    >
      Your browser does not support the video element.
    </video>
  </body>
</html>
