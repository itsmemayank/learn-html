<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Embed Youtube</title>
  </head>
  <body>
    <!-- Youtube Embed -->
    <iframe
      width="1520"
      height="740"
      src="https://www.youtube.com/embed/5S2ab1Ocl1A"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
