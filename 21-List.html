<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>List</title>
  </head>
  <body>
    <!-- Unordered List -->
    <ul>
      <li>Milk</li>
      <li>Bread</li>
      <li>Butter</li>
    </ul>

    <!-- Ordered List -->
    <ol type="a">
      <li>Milk</li>
      <li>Bread</li>
      <li>Butter</li>
    </ol>

    <!-- Description List -->
    <dl>
      <dt>Javascript</dt>
      <dd>
        - Lorem ipsum dolor sit amet.
      </dd>
      <dt>Python</dt>
      <dd>
        - Lorem ipsum dolor sit amet.
      </dd>
      <dt>C++</dt>
      <dd>
        - Lorem ipsum dolor sit amet.
      </dd>
    </dl>
  </body>
</html>
