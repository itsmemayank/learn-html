<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Input Attributes</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        name="text"
        value=""
        placeholder="Enter Your Name"
        min="8"
        max="200"
        size="20"
        autocomplete="on"
        autofocus
        required
      />
      <input type="submit" name="" value="Submit" />
      <input type="reset" name="" value="Reset" />
    </form>
  </body>
</html>
